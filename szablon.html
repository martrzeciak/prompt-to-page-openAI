<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Podgląd Artykułu</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background: #f4f6f9;
        color: #333;
        line-height: 1.8;
        margin: 0;
        padding: 40px;
        display: flex;
        justify-content: center;
      }

      .container {
        background-color: #ffffff;
        width: 100%;
        max-width: 900px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        padding: 30px;
      }

      h1 {
        font-size: 2.0rem;
        color: #2c3e50;
        margin-bottom: 1rem;
        text-align: center;
        padding: 20px 40px;
        background-color: #ecf0f1;
        border: 1px solid #bdc3c7;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }

      h2 {
        font-size: 1.75rem;
        color: #34495e;
        margin-top: 2rem;
        margin-bottom: 1rem;
      }

      p {
        font-size: 1rem;
        color: #555;
        margin-bottom: 1.5rem;
        padding: 0 40px;
      }

      ul,
      ol {
        padding-left: 40px;
        margin-bottom: 1.5rem;
        padding-left: 90px;
      }

      li {
        margin-bottom: 0.5rem;
        position: relative;
        padding-left: 10px;
      }

      figure {
        margin: 2rem 0;
        text-align: center;
      }

      img {
        max-width: 50%;
        border-radius: 8px;
        transition: transform 0.3s ease;
      }

      img:hover {
        transform: scale(1.05);
      }

      figcaption {
        font-size: 0.9rem;
        color: #7f8c8d;
        margin-top: 0.5rem;
        max-width: 50%;
        text-align: center;
        margin-left: auto;
        margin-right: auto;
      }

      /* Media Queries for Responsiveness */
      @media (max-width: 768px) {
        body {
          padding: 20px;
        }

        .container {
          padding: 20px;
        }

        h1 {
          font-size: 2rem;
        }

        h2 {
          font-size: 1.5rem;
        }

        p {
          font-size: 0.9rem;
          padding: 0 20px;
        }

        ul,
        ol {
          padding-left: 20px;
        }

        img {
          max-width: 80%;
        }

        figure {
          margin: 1rem 0;
        }
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 1.8rem;
          padding: 15px 30px;
        }

        h2 {
          font-size: 1.25rem;
        }

        p {
          font-size: 0.85rem;
          padding: 0 10px;
        }

        ul,
        ol {
          padding-left: 10px;
        }

        img {
          max-width: 90%;
        }
      }
    </style>
  </head>
  <body></body>
</html>
